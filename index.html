<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чат Бот</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="m-0 p-0">
    <div id="chat-widget" class="fixed bottom-4 right-4 z-50">
      <!-- Chat Button -->
      <button id="chat-button" class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-4 shadow-lg transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
      </button>

      <!-- Chat Window -->
      <div id="chat-window" class="hidden fixed bottom-20 right-4 w-80 bg-white rounded-lg shadow-xl border border-gray-200">
        <!-- Chat Header -->
        <div class="bg-blue-500 text-white p-4 rounded-t-lg flex justify-between items-center">
          <h3 class="font-semibold">Чат поддръжка</h3>
          <button id="close-chat" class="text-white hover:text-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Chat Messages -->
        <div id="chat-messages" class="p-4 h-80 overflow-y-auto">
          <div class="mb-4">
            <p class="text-gray-700">Здравейте! Нуждаете ли се от помощ при избора на храна?</p>
          </div>
        </div>

        <!-- Chat Options -->
        <div id="chat-options" class="p-4 border-t">
          <button class="w-full mb-2 bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-600 transition-colors">Покажи меню</button>
          <button class="w-full mb-2 bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-600 transition-colors">Препоръки</button>
          <button class="w-full bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-600 transition-colors">Задай въпрос</button>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
